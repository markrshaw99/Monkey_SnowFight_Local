<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turret Game Practice</title>
    <style>
        body {
            margin-top: 50px;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 90vh;
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            text-align: center;
        }
        
        canvas {
            border: 0px solid #34495e;
            background-color: #ecf0f1;
            image-rendering: pixelated; /* Keeps sprites crisp when scaled */
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .controls {
            margin-top: 0px;
            color: white;
        }
        
        .scale-info {
            margin-top: 0px;
            color: #bdc3c7;
            font-size: 14px;
        }
        
        .coordinate-display {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0px 0px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            pointer-events: none;
            z-index: 1000;
        }
        
        .toggle-controls {
            margin-top: 10px;
        }
        
        .toggle-btn {
            background-color: #3498db;
            color: white;
            border: none;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .toggle-btn:hover {
            background-color: #2980b9;
        }
        
        .toggle-btn.active {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="coordinate-display" id="coordinateDisplay">
        X: 0, Y: 0
    </div>
    
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <p>Turret Game Practice Canvas</p>
        </div>
        <div class="toggle-controls">
            <button class="toggle-btn active" id="gridToggle">Grid: ON</button>
            <button class="toggle-btn" id="coordToggle">Coordinates: OFF</button>
        </div>
        <div class="scale-info">
            <p>Current Scale: <span id="scaleDisplay">1x</span></p>
            <p>Canvas Size: <span id="sizeDisplay">600x400</span></p>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
